<html>

<body>
	<form action="login.php" method="post">

			<tr>
				<td colspan="2">please login with domain account and password</td>

			</tr>
			<tr>
				<td>passwd</td>
				<td><input type="password" id="ldap.passwd" name="passwd"></td>
			</tr>
			<tr>
				<td colspan="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input
					type="submit" value="submit">&nbsp;&nbsp;&nbsp;&nbsp;<input
					type="reset"></td>
			</tr>
		</table>
	</form>
